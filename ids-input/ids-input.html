<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="ids-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <label for="[[iName]]">[[iPlace]]<input id="[[iId]]" type="[[iType]]" name="[[iName]]" placeholder="[[iPlace]]" on-change="validate" ><slot></slot></input></label>
  </template>

  <script>
    /**
     * `ids-input`
     * My first input on polymer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsInput extends Polymer.Element {
      static get is() { return 'ids-input'; }
      static get properties() {
        return {
          iId: {
            type: String,
            value: 'ids-input',
            reflectToAttribute: true,
            notify: true
          },
          iName: {
            type: String,
            value: 'ids-input',
            reflectToAttribute: true,
            notify: true
          },
          iType:{
            type: String,
            value:'text',
            reflectToAttribute: true
          },
          iPlace:{
            type: String,
            value: 'write on me',
            reflectToAttribute: true
          },
          iValue:{
            type: String,
            value: '',
            reflectToAttribute: true
          },
        };
      }

      constructor() {
        super();
      }

      ready(){
        super.ready();
      };
    

    validate(){
        let element = this.shadowRoot.querySelector(`#${this.name}`);
        console.log(element);
        
      }
}
    window.customElements.define(IdsInput.is, IdsInput);
  </script>
</dom-module>
