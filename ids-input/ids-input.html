<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="ids-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <label for="[[iName]]">[[iPlace]]<input id="[[iId]]" type="[[iType]]" name="[[iName]]" placeholder="[[iPlace]]" on-change="validate" value="[[iValue]]" pattern="[[iPattern]]"><slot></slot></input></label>
  </template>

  <script>
    /**
     * `ids-input`
     * My first input on polymer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsInput extends Polymer.Element {
      static get is() { return 'ids-input'; }
      static get properties() {
        return {
          iId: {
            type: String,
            value: 'ids-input',
            reflectToAttribute: true
          },
          iName: {
            type: String,
            value: 'ids-input',
            reflectToAttribute: true
          },
          iType:{
            type: String,
            value:'',
            reflectToAttribute: true
          },
          iPlace:{
            type: String,
            value: 'write on me',
            reflectToAttribute: true
          },
          iValue:{
            type: String,
            value: '',
            reflectToAttribute: true
          },
          iPattern:{
            type: String,
            value: '',
            reflectToAttribute: true
          }
        };
      }

      constructor() {
        super();
      }

      ready(){
        super.ready();
      };
    

    validate(){
        let inputHtml = this.shadowRoot.querySelector(`label input`);
        let inputName = this.shadowRoot.querySelector(`label input`).name;
        let inputType = this.shadowRoot.querySelector(`label input`).type;
        let inputValue = this.shadowRoot.querySelector(`label input`).value;
        if(inputValue!=''){
          let valid = inputHtml.checkValidity();
          if(valid){
            console.log(valid);
          }
          else {
            inputHtml.setCustomValidity('El campo' + inputName + 'no cumple con las especificaciones requeridas');
          }
        }

    }

    

  }


    window.customElements.define(IdsInput.is, IdsInput);
  </script>
</dom-module>
